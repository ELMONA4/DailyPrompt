<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Prompt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Daily Prompt</h1>
        
        <form id="activity-form" class="activity-form" onsubmit="return false;">
            <div class="form-group">
                <input type="text" id="activity-name" placeholder="Actividad" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <select id="activity-category" required>
                        <option value="">Categoría</option>
                        <option value="trabajo">Trabajo 💼</option>
                        <option value="personal">Personal 😊</option>
                        <option value="estudio">Estudio 📚</option>
                        <option value="ejercicio">Ejercicio 🏃</option>
                        <option value="salud">Salud 🏥</option>
                        <option value="compras">Compras 🛒</option>
                        <option value="otro">Otro 📌</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <select id="activity-priority" required>
                        <option value="">Prioridad</option>
                        <option value="high">Alta ⚠️</option>
                        <option value="medium">Media ⚡</option>
                        <option value="low">Baja 📌</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="time" id="activity-time" required>
                </div>
                <div class="form-group">
                    <input type="date" id="activity-date" required>
                </div>
            </div>

            <div class="form-group">
                <select id="reminder-time" required>
                    <option value="">Recordatorio</option>
                    <option value="5">5 minutos antes</option>
                    <option value="15">15 minutos antes</option>
                    <option value="30">30 minutos antes</option>
                    <option value="60">1 hora antes</option>
                    <option value="1440">1 día antes</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="button" id="add-activity" class="btn-primary">Agregar Actividad</button>
                <button type="button" id="cancel-edit" class="btn-secondary hidden">Cancelar</button>
            </div>
        </form>

        <button id="toggle-calendar" class="btn-toggle">Mostrar Calendario</button>
        
        <div class="calendar-container hidden" id="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth" aria-label="Mes anterior"><i class="fas fa-chevron-left"></i></button>
                <h3 id="currentMonth">Mes Año</h3>
                <button id="nextMonth" aria-label="Mes siguiente"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="weekdays" role="row">
                <div>D</div>
                <div>L</div>
                <div>M</div>
                <div>M</div>
                <div>J</div>
                <div>V</div>
                <div>S</div>
            </div>
            <div class="calendar-days" id="calendar-days" role="grid">
                <!-- Días generados dinámicamente -->
            </div>
        </div>

        <button id="toggle-list" class="btn-toggle">Mostrar Actividades</button>
        
        <div id="activity-list" class="activity-list hidden">
            <h2>Actividades</h2>
            <ul id="activities">
                <!-- Actividades generadas dinámicamente -->
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
