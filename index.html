<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Prompt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Botón del menú -->
    <div class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Menú lateral -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Calendario</h2>
            <button class="close-sidebar" id="close-sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                <h3 id="currentMonth">Mes Año</h3>
                <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="weekdays">
                <div>Dom</div>
                <div>Lun</div>
                <div>Mar</div>
                <div>Mié</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sáb</div>
            </div>
            <div class="calendar-days" id="calendar-days">
                <!-- Los días se generarán dinámicamente -->
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Daily Prompt</h1>
        <div id="activity-form">
            <input type="text" id="activity-name" placeholder="Nombre de la actividad" required>
            <select id="activity-category" required>
                <option value="">Selecciona una categoría</option>
                <option value="trabajo">Trabajo 💼</option>
                <option value="personal">Personal 😊</option>
                <option value="estudio">Estudio 📚</option>
                <option value="ejercicio">Ejercicio 🏃</option>
                <option value="salud">Salud 🏥</option>
                <option value="compras">Compras 🛒</option>
                <option value="otro">Otro 📌</option>
            </select>
            <select id="activity-priority" required>
                <option value="">Selecciona la prioridad</option>
                <option value="high">Alta ⚠️</option>
                <option value="medium">Media ⚡</option>
                <option value="low">Baja 📌</option>
            </select>
            <input type="time" id="activity-time" step="1" required>
            <input type="date" id="activity-date" required>
            <button id="add-activity">Agregar Actividad</button>
            <button id="cancel-edit" class="hidden">Cancelar</button>
        </div>
        <div class="filters">
            <select id="filter-category">
                <option value="all">Todas las categorías</option>
                <option value="trabajo">Trabajo</option>
                <option value="personal">Personal</option>
                <option value="estudio">Estudio</option>
                <option value="ejercicio">Ejercicio</option>
                <option value="salud">Salud</option>
                <option value="compras">Compras</option>
                <option value="otro">Otro</option>
            </select>
            <select id="filter-priority">
                <option value="all">Todas las prioridades</option>
                <option value="high">Alta</option>
                <option value="medium">Media</option>
                <option value="low">Baja</option>
            </select>
            <button id="toggle-completed">Mostrar Completadas</button>
        </div>
        <button id="toggle-list">Mostrar Actividades</button>
        <div id="activity-list" class="hidden">
            <h2>Listado de Actividades</h2>
            <ul id="activities">
                <!-- Las actividades se agregarán aquí dinámicamente -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
